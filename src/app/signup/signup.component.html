<div class="login-form">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <div class="form-group-input">
            <label for="firstname">First Name: </label>
            <input id="firstname" type="text" formControlName="firstname" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"/>
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">First Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-input">
            <label for="lastname">Last Name: </label>
            <input id="lastname" type="text" formControlName="lastname" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"/>
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Last Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-input">
            <label for="username">Username: </label>
            <input id="username" type="text" formControlName="username" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-input">
            <label for="password">Password: </label>
            <input id="password" type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          </div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-group-input">
            <label for="confirmpassword">Confirm Password: </label>
            <input id="confirmpassword" type="password" formControlName="confirmpassword" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }"/>
          </div>
          <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
          </div>
          <div *ngIf="signupForm.hasError('notSame')" class="invalid-feedback">
            <div>Password not matched</div>
          </div>
        </div>

        <div class="buttons">
          <button [disabled]="loading" mat-stroked-button>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign Up
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
