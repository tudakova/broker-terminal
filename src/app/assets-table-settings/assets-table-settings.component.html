<table mat-table [dataSource]="dataSource" class="mat-elevation-z0 table">

  <ng-container matColumnDef="actives">
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <ng-container *ngFor="let column of columns.slice(1)" [matColumnDef]="column.name">
    <td mat-cell *matCellDef="let element">
      <button (click)="changeMode(column.name, element[column.name])" mat-stroked-button class="content">
        {{element[column.name] ? "Manual" : "Auto"}}
      </button>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: columnsName;"></tr>
</table>
